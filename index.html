
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCPL Career Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #ffffff;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .selection-gradient {
        background: 
          radial-gradient(at 0% 0%, rgba(0, 174, 239, 0.08) 0px, transparent 40%),
          radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 40%),
          radial-gradient(at 50% 50%, rgba(139, 92, 246, 0.04) 0px, transparent 60%),
          radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.04) 0px, transparent 40%);
      }
      .brand-gradient-text {
        background: linear-gradient(135deg, #00AEEF 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }
    </style>

    "recharts": "https://esm.sh/recharts@^3.6.0",

  }
}
</script>
</head>
